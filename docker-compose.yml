version: '3.8'
services:
  db:
    image: postgres:15
    container_name: meloman-db
    restart: always
    environment:
      POSTGRES_USER: melouser
      POSTGRES_PASSWORD: melopass
      POSTGRES_DB: meloman
    volumes:
      - meloman_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U melouser -d meloman || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: meloman-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://melouser:melopass@db:5432/meloman
      - SECRET_KEY=supersecretkey
      - FLASK_APP=app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app

volumes:
  meloman_pgdata:
